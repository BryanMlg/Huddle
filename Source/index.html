<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/Source/index.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <section>
      <header class="Logo">
        <img src="/images/logo.svg" alt="Logo" />
      </header>
      <div class="ContenidoPrincipal">
        <div class="Ilustracion-Izquierda">
          <img src="/images/illustration-mockups.svg" alt="Ilustracion" />
        </div>
        <div class="Descripcion-Derecha">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
          <footer>
            <ul class="RedesSociales">
              <li>
                <a href="#">
                  <img src="/images/twitter.png" alt="Twiiter" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="/images/Instagram.png" alt="Instagram" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="/images/github.png" alt="Github" />
                </a>
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
